<div class="column is-12 is-offset-0">
  <div class="box">
    <div class="field">
      <div class="control has-icons-right">
        <input class="input is-medium" type="text" placeholder="Buscar por nombre del producto">
        <span class="icon is-small is-right">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
    </div>
    <div class="columns is-vcentered" *ngFor="let oferta of ofertas">
      <div class="column has-text-left is-size-4">
        <a
          href=""
        >Fecha inicio: {{oferta.fechaInicio}}</a
        >
      </div>
      <div class="column">
        <p
          class="is-size-4"
          href=""
        >Fecha fin: {{oferta.fechaFin}}</p
        >
      </div>
    </div>
    <div class="field columns">
      <div class="column">
        <a
          class="button is-info is-medium is-fullwidth"
          href=""
        >Regresar</a
        >
      </div>
      <div class="column">
        <a
          class="button is-warning is-medium is-fullwidth"
          href=""
        >Deshabilitar productor</a
        >
      </div>

    </div>
  </div>
</div>
