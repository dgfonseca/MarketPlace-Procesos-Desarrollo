<div class="column">
  <h3 class="title">Formulario de postulaci√≥n para Marketplace</h3>
  <div class="box">
    <form id="form" onsubmit="return false">
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="nombreFinca"
            placeholder="Nombre de la finca"
            required
            type="text"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="nombre"
            placeholder="Nombre del contacto"
            required
            type="text"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="correo"
            placeholder="Correo"
            required
            type="email"
          />
        </div>
      </div>
      <div class="field columns mb-0 is-vcentered">
        <div class="control column">
          <input
            class="input is-medium"
            min="0"
            name="celular"
            placeholder="Celular"
            required
            type="number"
          />
        </div>
        <div class="column">
          <input
            class="input is-medium"
            min="0"
            name="telefono"
            placeholder="Telefono"
            required
            type="number"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="productos"
            placeholder="Productos que ofrece"
            required
            type="text"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="cultivos"
            placeholder="Tipo de cultivos"
            required
            type="text"
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            autofocus=""
            class="input is-medium"
            name="procesos"
            placeholder="Tipos de procesos"
            required
            type="text"
          />
        </div>
      </div>
      <div class="field columns mb-0 is-vcentered">
        <div class="control column">
          <input
            class="input is-medium"
            name="vereda"
            placeholder="Vereda"
            required
            type="text"
          />
        </div>
        <div class="column">
          <input
            class="input is-medium"
            name="municipio"
            placeholder="Municipio"
            required
            type="text"
          />
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <a
            class="button is-danger is-medium is-fullwidth text-decoration-none"
            href="/home/"
            id="cancelar"
          >Cancelar</a
          >
        </div>
        <div class="column">
          <button (click)="create()" class="button is-info is-medium is-fullwidth" id="postularse">
            Postularse
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
