<h1 class="title">Lista de productos</h1>
<div class="column is-12 is-offset-0">
  <div class="box">
    <div class="field">
      <div class="control has-icons-right">
        <input class="input is-medium" type="text" placeholder="Buscar por nombre del producto">
        <span class="icon is-small is-right">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
    </div>
    <div class="columns is-vcentered" *ngFor="let productoCatalogo of productosCatalogo">
      <div class="column is-9 has-text-left is-size-3">
        <a
          href=""
        >{{productoCatalogo.nombre}}</a
        >
      </div>
      <div class="column is-3">
        <button
          (click)="anadir(productoCatalogo)"
          class="button is-info is-medium is-fullwidth"
        >AÃ±adir
        </button
        >
      </div>
    </div>
    <div class="field columns">
      <div class="column">
        <button
          class="button is-danger is-medium is-fullwidth"
        >Cancelar
        </button
        >
      </div>
      <div class="column">
        <a
          class="button is-info is-medium is-fullwidth"
          href="/catalogo/oferta/create"
        >Ver seleccionados
        </a
        >
      </div>
    </div>
  </div>
</div>
