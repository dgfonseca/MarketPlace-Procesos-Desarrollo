<h1 class="title">Lista de ofertas</h1>
<div class="column is-12 is-offset-0">
  <div class="box">
    <div class="field">
      <div class="control has-icons-right">
        <input class="input is-medium" type="text" placeholder="Buscar por nombre del producto">
        <span class="icon is-small is-right">
          <fa-icon [icon]="faSearch"></fa-icon>
        </span>
      </div>
    </div>
    <div class="columns is-vcentered">
      <div class="column is-6 has-text-left is-size-3">
        <a
          href=""
        >Producto</a
        >
      </div>
      <div class="column is-2">
        <p
          class="is-size-4 has-text-right"
          href=""
        >Cantidad</p
        >
      </div>
      <div class="column is-2 has-text-left">
        <p
          class="is-size-4"
          href=""
        >Unidad</p
        >
      </div>
      <div class="column is-2">
        <p
          class="is-size-4"
          href=""
        >$Precio</p
        >
      </div>
    </div>
    <div class="field columns">
      <div class="column">
        <a
          class="button is-info is-medium is-fullwidth"
          href=""
        >Regresar</a
        >
      </div>
      <div class="column">
        <a
          class="button is-warning is-medium is-fullwidth"
          href=""
        >Deshabilitar productor</a
        >
      </div>

    </div>
  </div>
</div>
