<h1 class="title">Lista de productos del catalogo</h1>
<div class="column is-12 is-offset-0">
  <div class="box">
    <div class="row">
      <div class="col-6 is-vcentered p-4" *ngFor="let productoCatalogo of productosCatalogo">
        <div class="box">
          <div class="has-text-centered is-size-3 columns">
            <div class="column">
              <a
                href="/catalogo/producto-catalogo/{{productoCatalogo.id}}"
              >{{productoCatalogo.nombre}}</a
              >
            </div>
          </div>
          <div class="columns m-0">
            <div class="column">
              <a
                class="button is-info is-medium is-fullwidth"
                href="/catalogo/producto-catalogo/update/{{productoCatalogo.id}}"
              >Editar</a
              >
            </div>
            <div class="column">
              <a
                class="button is-info is-medium is-fullwidth"
                href="/admin/producto-catalogo/establecer-precio/{{productoCatalogo.id}}"
              >Editar precio</a
              >
            </div>
            <div class="column" *ngIf="productoCatalogo.activado == true">
              <button
                class="button is-info is-medium is-fullwidth"
                (click)="cambiarActivado(productoCatalogo.id, productoCatalogo, productoCatalogo.activado)"
              >Deshabilitar
              </button
              >
            </div>
            <div class="column" *ngIf="productoCatalogo.activado == false">
              <button
                class="button is-info is-medium is-fullwidth"
                (click)="cambiarActivado(productoCatalogo.id, productoCatalogo, productoCatalogo.activado)"
              >Habilitar
              </button
              >
            </div>
          </div>
          <div class="column">
            <button
              class="button is-danger is-medium is-fullwidth"
              (click)="eliminar(productoCatalogo.id)"
            >Eliminar
            </button
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
