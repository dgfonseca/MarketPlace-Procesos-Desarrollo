<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    <form method="POST" action="/signup">
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            type="email"
            name="email"
            placeholder="Correo electronico"
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            type="text"
            name="name"
            placeholder="Nombre"
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            type="text"
            name="lastname"
            placeholder="Apellido"
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
        </div>
      </div>
      <div class="field">
        <div class="control">
          <input
            class="input is-medium"
            type="password"
            name="password2"
            placeholder="Comprobación de contraseña"
            required
          />
        </div>
      </div>
      <button class="button is-block is-info is-large is-fullwidth">
        Sign Up
      </button>
    </form>
  </div>
</div>
